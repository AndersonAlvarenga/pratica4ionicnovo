<ionic-list>
  <ion-grid *ngFot="let sintoma of listaSintomas">
    <ionic-item>
      {{sintoma.data}}
    </ionic-item>
    <ionic-item>
      {{sintoma.descricao}}
    </ionic-item>
    <ionic-item>
      {{sintoma.intensidade}}
    </ionic-item>
  </ion-grid>
</ionic-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="adicionarNovoSintoma()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
